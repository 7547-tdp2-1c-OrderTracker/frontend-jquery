<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<script src="lib/jquery-2.2.3.min.js"></script>
<script src="lib/handlebars-v4.0.5.js"></script>
<script src="js/index.js"></script>

</head>

<body>

<script id="client-edit-template" type="x-handlebars-template">
<h1>Edit Client</h1>

<form>
  <div class="form-group">
    <label>Name:</label>
    <input name="name" class="form-control" value="{{name}}"/>
  </div>
  <div class="form-group">
    <label>Last name:</label>
    <input name="lastname" class="form-control" value="{{lastname}}"/>
  </div>
  <div class="form-group">
    <label>Email address:</label>
    <input name="email" type="email" class="form-control" value="{{email}}"/>
  </div>
  <div class="form-group">
    <label>Cuil:</label>
    <input name="cuil" class="form-control" value="{{cuil}}"/>
  </div>
  <div class="form-group">
    <label>Latitud:</label>
    <input name="lat" class="form-control" value="{{lat}}"/>
  </div>
  <div class="form-group">
    <label>Longitud:</label>
    <input name="lon" class="form-control" value="{{lon}}"/>
  </div>
  <div class="form-group">
    <label>seller type:</label>
    <input name="seller_type" class="form-control" value="{{sellerType}}"/>
  </div>
  <div class="form-group">
    <label>Telefono:</label>
    <input name="phone_number" class="form-control" value="{{phone_number}}"/>
  </div>
  <div class="form-group">
    <label>Avatar:</label>
    <input name="avatar" class="form-control" value="{{avatar}}"/>
  </div>
  <div class="form-group">
    <label>Thumbnail:</label>
    <input name="thumbnail" class="form-control" value="{{thumbnail}}"/>
  </div>
</form>

<a href="#/clients" class="btn btn-primary">back</a>
<button class="btn btn-primary client-save">save</button>
</script>

<script id="client-list-template" type="x-handlebars-template">
<h1>Client List</h1>

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Cuil</th>
      <th>Domicilio</th>
      <th>Telefono</th>
      <th>Tipo</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{#each results}}
      <tr>
        <td>{{this.name}}</td>
        <td>{{this.lastname}}</td>
        <td>{{this.cuil}}</td>
        <td>{{this.address}}</td>
        <td>{{this.phone_number}}</td>
        <td>{{this.sellerType}}</td>
        <td>
          <a href="#/clients/{{this.id}}" class="btn btn-primary">Editar</a>
          <button data-index={{this.id}} class="btn btn-danger delete-client">Borrar</button>
        </td>
      </tr>
    {{/each}}
  </tbody>
</table>
</script>

<div>
  <div id="main-view"></div>
</div>
</body>
</html>
